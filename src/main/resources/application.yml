spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/hospital_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:demo-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:demo-secret}
            scope:
              - email
              - profile

server:
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api/v1}

security:
  jwt:
    secret: ${JWT_SECRET:my-super-secret-key-for-jwt-authentication-32chars}
    access-token-expiration-ms: ${JWT_ACCESS_TOKEN_EXP_MS:3600000}

# Swagger/OpenAPI config
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Actuator Config
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,env,mappings
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
